<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<match target="pattern">
		<test name="family">
			<string>Times New Roman</string>
		</test>
		<edit name="family">
			<string>serif</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Arial</string>
		</test>
		<edit name="family">
			<string>sans-serif</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family">
			<string>sans-serif</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Verdana</string>
		</test>
		<edit name="family">
			<string>sans-serif</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Nimbus Sans L</string>
		</test>
		<edit name="family">
			<string>sans-serif</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Lucida</string>
		</test>
		<edit name="family">
			<string>sans-serif</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="assign">
			<string>Liberation Serif</string>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="assign">
			<string>Liberation Sans</string>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family">
			<string>Go Mono</string>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Material Icons</string>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Terminus</string>
		</test>
		<edit name="hintstyle" mode="assign">
			<const>hintnone</const>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="file">
			<string>/usr/share/fonts/X11/misc/ter-x12n.pcf.gz</string>
		</edit>
	</match>

	<match target="pattern">
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

</fontconfig>
