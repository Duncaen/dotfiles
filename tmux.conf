# .tmux.conf
# 31jan2010  +chris+
# 30mar2016  +chris+  cleanup
# 28sep2017  +duncan+ imported

# general
set -g base-index 1
set -g pane-base-index 1
set -g history-limit 5000
# don't spawn login shells
set -g default-command "$SHELL"
# set -g default-terminal "tmux-256color"
set -g default-terminal "screen-256color"
set -g terminal-overrides ",*256col*:Tc"
set -g alternate-screen 0
# set -ag update-environment " GNOME_KEYRING_PID GNOME_KEYRING_SOCKET"
setw -g aggressive-resize on

# style
#set -g message-style bg=red,fg=black
#setw -g window-status-style bg=yellow
# setw -g window-status-attr reverse
setw -g window-status-current-style bold

set -g status-style bg=default
set -g status-interval 0
set -g status-right-length 0
set -g pane-active-border-style fg=default,bg=default
set -g set-titles on
set -g set-titles-string "#H: #W"

# screen-like things
set -g prefix ^A
bind C-a last-window
bind a send-prefix
bind M-a next-window -a
bind c new-window -c ~
bind k confirm-before -p "kill-window #W? (y/n)" kill-window
bind K kill-window
bind S split-window

# custom bindings
bind 0 select-window -T -t ':.$'
bind C move-window -r
bind R source-file ~/.tmux.conf
bind h split-window -h
bind v split-window
bind . neww -c '#{pane_current_path}'
bind ^R neww rc

bind -n C-left previous-window
bind -n C-right next-window

bind -n M-PPage copy-mode -u

bind-key u run-shell tmux-urls
